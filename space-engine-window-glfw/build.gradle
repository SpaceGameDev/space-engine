group parent.group
version parent.version

apply plugin: 'java'

properties.putAll parent.properties

configurations {
    implementation.dependencies.addAll parent.configurations.implementation.dependencies
    testImplementation.dependencies.addAll parent.configurations.testImplementation.dependencies
}

repositories {
    addAll parent.repositories.asCollection()
}

dependencies {
    implementation project(':space-engine:space-engine-window')

    implementation "org.lwjgl:lwjgl:$parent.lwjglVersion"
    implementation "org.lwjgl:lwjgl:$parent.lwjglVersion:$parent.lwjglNatives"
    implementation "org.lwjgl:lwjgl-glfw:$parent.lwjglVersion"
    implementation "org.lwjgl:lwjgl-glfw:$parent.lwjglVersion:$parent.lwjglNatives"
    implementation "org.lwjgl:lwjgl-opengl:$parent.lwjglVersion"
    implementation "org.lwjgl:lwjgl-opengl:$parent.lwjglVersion:$parent.lwjglNatives"
}
